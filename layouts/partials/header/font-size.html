{{- if isset $.Site.Params "fontsize" }}
<li class="nav-item dropdown col-6 col-xl-auto">
    <a class="nav-link px-0 py-2 px-xl-1" href="#" id="fontSizeDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="fas fa-fw fa-font"></i>
        <span class="d-xl-none">{{ i18n "font_size" }}</span>
    </a>
    <ul class="font-size-dropdown-menu dropdown-menu dropdown-menu-end" aria-labelledby="fontSizeDropdown">
        {{- range slice "xs" "sm" "md" "lg" "xl" }}
        <li>
            <button class="font-size-item dropdown-item{{ if eq . "md" }} active{{ end }}" data-size="{{ . }}">
                {{ printf "font_size_%s" . | i18n }}
            </button>
        </li>
        {{- end }}
    </ul>
</li>
{{- end -}}
