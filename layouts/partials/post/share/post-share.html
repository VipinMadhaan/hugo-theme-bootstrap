{{ $title := .Title }}
{{ $url := printf "%s" .Permalink | absLangURL }}
{{ $body := print $title ", by " .Site.Title "\n\n" (.Summary | truncate 200) "\n\n" $url "\n" }}
<div class="share-menu">
  <i class="fa fa-share-alt"></i>Share
  <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u={{ $url }}" title="Share on Facebook" class="btn" style="background-color: #3b5998;">
    <i class="fab fa-facebook-f" style="color: #fff;"></i>
  </a>
  <a target="_blank" href="http://twitter.com/share?url={{ $url }}&text={{ $title }}" title="Share on Twitter" class="btn" style="background-color: #00acee;">
    <i class="fab fa-twitter" style="color: #fff;"></i>
  </a>
  <a target="_blank" href="https://www.linkedin.com/shareArticle?url={{ $url }}&title={{ $title }}" title="Share on Linkedin" class="btn" style="background-color: #0e76a8;">
    <i class="fab fa-linkedin-in" style="color:#fff;"></i>
  </a>
  <a target="_blank" href="https://www.reddit.com/submit?url={{ $url }}&title={{ $title }}" title="Share on Reddit" class="btn" style="background-color: #ff4500;">
    <i class="fab fa-reddit" style="color:#fff;"></i>
  </a>
  <a href="javascript:void(0);" onclick="copyToClipboard('{{ $url }}')" title="Copy URL" class="btn" style="background-color: #444;">
    <i class="fa fa-copy" style="color:#fff;"></i>
  </a>
  <a target="_blank" href="mailto:?subject=Check%20out%20{{ $title }}.&body={{ $body }}" title="Email post" class="btn" style="background-color: #444;">
    <i class="fas fa-envelope" style="color:#fff;"></i>
  </a>
  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert('URL copied to clipboard');
      }).catch(err => {
        console.error('Failed to copy: ', err);
      });
    }
  </script>
</div>
